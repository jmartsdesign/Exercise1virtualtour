<!DOCTYPE html>
<html>
  <head>
    <title>Virtual Tour 360</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://unpkg.com/aframe-webcentric-component@0.1.0/dist/aframe-webcentric-component.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component/dist/aframe-event-set-component.min.js"></script>
    <script src="https://unpkg.com/aframe-animation-component@^4.1.2/dist/aframe-animation-component.min.js"></script>
    <script src="../js/livecode.js"></script>
  </head>
  <body>
    <a-scene webcentric>
      <a-assets>
        <img
          id="fci"
          crossorigin="anonymous"
          src="https://cdn.glitch.com/80978ab7-9db6-45ae-bc43-4fab16bdbb6e%2FFCI-MDS-01.png?v=1589546071255"
        />
        <img
          id="infopanel-anjos"
          crossorigin="anonymous"
          src="https://cdn.glitch.global/b02fbfc7-b070-4884-8bb2-0a87c8dfbcb6/infopanel-anjos.png?v=1696517233726"
        />

        <img
          id="menu"
          crossorigin="anonymous"
          src="https://cdn.glitch.global/b02fbfc7-b070-4884-8bb2-0a87c8dfbcb6/menu0360.jpg?v=1696438220769"
        />
      </a-assets>

      <a-sky src="#menu"></a-sky>

      <a-entity class="teste">
        <a-sphere
          position="-6.366 -1.048 2.219"
          visible="false"
          event-set__mouseenter="_target: #salmao; visible:true"
          event-set__mouseleave="_target: #salmao; visible:false"
        >
        </a-sphere>

        <a-text
          id="salmao"
          visible="false"
          position="-6.366 -1.048 2.219"
          rotation="0 100 0"
          color="red"
          text="value: Salmao!!!"
        ></a-text>
      </a-entity>

      <a-entity
        class="infopanel"
        id="infopanel"
        position="-6.025 1 3.65"
        look-at="[camera]"
        visible=""
        rotation="0 90 0"
        scale="2.3 2.3 2.3"
        event-set__mouseenter="_target: #infopanel-anjos; visible: true"
        event-set__mouseleave="_target: #infopanel-anjos; visible: false"
      >
        <a-image
          id="infopanel-anjos"
          src="#infopanel-anjos"
          height="1"
          width="1"
          material=""
          geometry=""
          visible=""
        ></a-image>

        <a-text
          class="title"
          font="https://raw.githubusercontent.com/jorgecardoso/aframe-course-resources/master/fonts/montserrat-bold.fnt"
          position="0.07 0.44 0.001"
          width="1"
          value="Information"
          align="left"
          color="#595a5a"
          anchor="center"
          baseline="top"
          height="0.02"
          wrap-count="20"
          text=""
          visible=""
        ></a-text>
        <!--
        <a-image
          position="-0.1764 0.2 0.001"
          src="#fci"
          height="0.3"
          width="0.5"
          material=""
          geometry=""
          visible=""
        ></a-image>
        <a-text
          class="description"
          baseline="top"
          width="0.86"
          font="https://raw.githubusercontent.com/jorgecardoso/aframe-course-resources/master/fonts/montserrat.fnt"
          position="-0.43089 -0.014 0.001"
          value="The University of Saint Joseph is a leading international university in China’s Special Administrative Region (SAR) of Macao, where the creative and cultural industries are acknowledged as a strategic area for the development of a vibrant and pioneering cluster of businesses and entrepreneurs. "
          align="left"
          color="black"
          text="value: The University of Saint Joseph is a leading international university in China’s Special Administrative Region (SAR) of Macao, where the creative and cultural industries are acknowledged as a strategic area for the development of a vibrant and pioneering cluster of businesses and entrepreneurs."
          visible=""
        >
        </a-text> -->
      </a-entity>

      <a-entity id="cameraRig">
        <a-camera id="camera" wasd-controls-enabled="false"
          ><a-cursor></a-cursor
        ></a-camera>
      </a-entity>
    </a-scene>
    <div
      class="glitchButton"
      style="position: fixed; top: 20px; right: 20px"
    ></div>
    <script src="https://button.glitch.me/button.js"></script>
  </body>
</html>
