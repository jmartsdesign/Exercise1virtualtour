<!DOCTYPE html>
<html>
  <head>
    <title>Virtual Tour 360</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://unpkg.com/aframe-webcentric-component@0.1.0/dist/aframe-webcentric-component.min.js"></script>
    <script src="../js/livecode.js"></script>
  </head>
  <body>
    <a-scene webcentric>
      <a-assets>
        <!--imagems dos paineis informativo -->
        <img
          id="infopanel-anjos"
          crossorigin="anonymous"
          src="https://cdn.glitch.global/b02fbfc7-b070-4884-8bb2-0a87c8dfbcb6/infopanel-anjos.png?v=1696517233726"
        />
        <!--imagem cenários 360 -->
        <img
          id="inicio"
          crossorigin="anonymous"
          src="https://cdn.glitch.global/b02fbfc7-b070-4884-8bb2-0a87c8dfbcb6/menu0360.jpg?v=1696438220769"
        />
        <img
          id="anjos"
          crossorigin="anonymous"
          src="https://cdn.glitch.global/b02fbfc7-b070-4884-8bb2-0a87c8dfbcb6/anjos360.jpg?v=1696430983528"
        />
      </a-assets>

      <a-sky src="#anjos"></a-sky>

      <!-- Para funcionar o look-at e billboard em relação á imagem a câmera é primeiro-->
      <a-entity id="cameraRig">
        <a-camera
          id="camera"
          position="0 1.6 0"
          wasd-controls-enabled="false"
          mouse-wheel-zoom
          ><a-cursor></a-cursor
        ></a-camera>
      </a-entity>

      <!-- Portal do inicio -->
      <a-link
        position="-2.5 1.6 5.5"
        link="visualAspectEnabled:false"
        href="index.html"
        title="Visitar castelo"
        ><a-sphere src="#inicio"></a-sphere>
      </a-link>
      <a-text
        position="-2.5 0.50 5.5"
        rotation="0 180 0"
        value="Rotunda Tribunal"
        color="black"
        align="center"
        side="double"
      ></a-text>

      <!-- Paineis de informação dos cenários -->
      <!-- adicionar a imagem que deve ser perpendicular à câmera com billboard -->
      <a-entity
        class="infopanel-1"
        position="-4.5 2 -3.5"
        look-at="[camera]"
        billboard
        mouse-wheel-zoom
        visible=""
        rotation="0 90 0"
        scale="2.3 2.3 2.3"
        ><a-image
          src="#infopanel-anjos"
          height="1"
          width="1"
          material=""
          geometry=""
          visible=""
        ></a-image>
        <a-text
          class="title"
          font="https://raw.githubusercontent.com/jorgecardoso/aframe-course-resources/master/fonts/montserrat-bold.fnt"
          position="0.07 0.44 0.001"
          width="1"
          value="Convento dos Anjos"
          align="left"
          color="#00000f"
          anchor="center"
          baseline="top"
          height="0.02"
          wrap-count="20"
          text=""
          visible=""
        ></a-text>
      </a-entity>
    </a-scene>
    <div
      class="glitchButton"
      style="position: fixed; top: 20px; right: 20px"
    ></div>
    <script src="https://button.glitch.me/button.js"></script>
  </body>
</html>
