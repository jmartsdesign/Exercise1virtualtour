<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Brotero</title>

    <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@^4.0.0/dist/aframe-event-set-component.min.js"></script>
    <script src="https://unpkg.com/aframe-animation-component@^4.1.2/dist/aframe-animation-component.min.js"></script>
  </head>

  <body>
    <a-scene>
      <a-sky src="https://cdn.glitch.com/22bbf087-2ce1-47c6-904b-813b8074758d%2Fpingo-doce-1.jpg?v=1579597032889" ></a-sky>

     <a-sphere position="-6.366 -1.048 2.219" visible="false" 
               event-set__mouseenter="_target: #salmao; visible:true"
               event-set__mouseleave="_target: #salmao; visible:false"> </a-sphere>
      
      <a-text id="salmao" visible="false" position="-6.366 -1.048 2.219" rotation="0 100 0" color="red" text="value: Salmao!!!"></a-text>

      <a-sphere position="-5 -2 0" visible="false"
                event-set__mouseenter="_target: #limoes; visible:true"
               event-set__mouseleave="_target: #limoes; visible:false"></a-sphere>
      <a-text id="limoes" position="-5 -2 0"  rotation="0 87 0" text="value: Limoes!!!" color="red" visible="false"></a-text>
      
      <a-camera wasd-controls="enabled:false" >
        <a-cursor ></a-cursor>
      </a-camera>
    </a-scene>

    <div class="glitchButton" style="position:fixed;top:20px;right:20px;"></div>
    <script src="https://button.glitch.me/button.js"></script>
  </body>
</html>
